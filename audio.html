<!DOCTYPE html>
<html>

<head>
    <title>Audio API</title>
</head>

<body>
    <audio>
        <source src="bee_dickinson_aa_128kb.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio;
        window.addEventListener('load', init, false);
        function init() {
            audio = document.getElementsByTagName('audio')[0];
            audio.play()
        }
    </script>
</body>

</html>
